spring.liquibase.change-log=classpath:/db/changelog/changelog.xml
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:file:~/weightcars-h2;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

server.port=8745

# ===================================================================
# Log configuration
# ===================================================================
logging.file=build/test.log
logging.pattern.file="%-5level  %logger{35} - %msg%n"
logging.level.playground.Loggers=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=ERROR
logging.level.liquibase=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer=ERROR
logging.level.org.apache=ERROR

